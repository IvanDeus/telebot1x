<!DOCTYPE html>
<html>

<head>
    <title>Singirella Chat Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            font-size: 14px;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .page-link:hover {
            background-color: #0056b3;
        }

        /* CSS class for infomessage */
        .infomessage {
            background-color: #e0f8aa;
            text-align: left;
            font-size: 10px;
        }
    </style>
</head>

<body>

<h1>Singirella Chat Table</h1>

<input type="text" id="telegramNameFilter" placeholder="Filter by Telegram Name" onkeyup="filterTable()">
<button id="clearFilterButton" onclick="clearFilter()">Clear Filter</button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Chat_ID</th>
            <th>Telegram Name</th>
            <th>User Name</th>
            <th>User Message</th>
            <th>Admin Name</th>
            <th>Admin Message</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td><a href="#" onclick="applyFilter('{{ user[3] }}')">{{ user[3] }}</a></td>
                <td>{{ user[4] }}</td>
                <td>{{ user[5] }}</td>
                <td>{{ user[6] }}</td>
                <td>{{ user[7] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
function filterTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("telegramNameFilter");
    filter = input.value.toUpperCase();
    table = document.querySelector("table");
    tr = table.getElementsByTagName("tr");

    for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[3]; // Change the index to match the column you want to filter (Telegram Name)
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}

function applyFilter(name) {
    document.getElementById("telegramNameFilter").value = name;
    filterTable();
}

function clearFilter() {
    document.getElementById("telegramNameFilter").value = "";
    filterTable();
}
</script>

</body>

</html>
